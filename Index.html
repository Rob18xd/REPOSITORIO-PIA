<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Gamer - Trabajo Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,0,255,1), rgba(0,255,255,1), rgba(255,255,0,1));
            background-size: 400% 400%;
            animation: gradientAnimation 6s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

  
        h1 {
            font-size: 4em;
            text-align: center;
            margin: 30px 0;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
            animation: rgbGlow 2s infinite alternate;
        }

        @keyframes rgbGlow {
            0% {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
            }
            50% {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
            }
            100% {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
            }
        }

        .pdf-link {
            display: inline-block;
            margin: 20px;
            font-size: 20px;
            color: #fff;
            background-color: #00ff00;
            text-decoration: none;
            padding: 20px 40px;
            border-radius: 12px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .pdf-link:hover {
            transform: scale(1.1);
            background-color: #ff00ff;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.7);
        }

        .pdf-link:active {
            transform: scale(1);
        }

        .pdf-link i {
            margin-right: 10px;
        }

        .container {
            text-align: center;
            padding: 50px;
            width: 80%;
            max-width: 800px;
            animation: fadeInUp 1s ease-out;
        }

      
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            font-size: 1em;
            color: #888;
            margin-top: 50px;
            animation: fadeInUp 1s ease-out;
        }

        footer a {
            color: #ff00ff;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
        }

       
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff00ff;
            color: #fff;
            font-size: 30px;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            transition: transform 0.3s;
            animation: bounce 2s infinite;
        }

        .floating-btn:hover {
            transform: scale(1.2);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .pdf-link {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    
    <div class="background"></div>

    
    <div class="container">

        <a href="pdfs/Ev_BDPWD3.pdf" class="pdf-link" target="_blank"><i class="fas fa-file-pdf"></i>Trabajo 3</a>
